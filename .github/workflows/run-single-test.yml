name: Run Single Selenium Test & Upload Reports

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java (17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install ChromeDriver (WebDriverManager usually handles this, but keep for CI)
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          # optional: check chromedriver if required

      - name: Run tests (Maven)
        run: mvn clean test -DsuiteXmlFile=testng.xml




      # --- COPY COMMON REPORT LOCATIONS into single folder `test-output` ---
      - name: Prepare test-output
        run: |
          # make base folder
          mkdir -p test-output

          # Copy Extent / custom report folders if they are created under project
          # Adjust these paths if your reports are generated elsewhere
          if [ -d "report" ]; then cp -r report test-output/ || true; fi
          if [ -d "reports" ]; then cp -r reports test-output/ || true; fi
          if [ -d "target/surefire-reports" ]; then cp -r target/surefire-reports test-output/surefire-reports || true; fi
          if [ -d "target/failsafe-reports" ]; then cp -r target/failsafe-reports test-output/failsafe-reports || true; fi
          if [ -d "target/site" ]; then cp -r target/site test-output/site || true; fi
          if [ -d "test-output" ]; then echo "test-output ready"; else echo "No reports found (CI)"; fi

      - name: List test-output (debug)
        run: |
          echo "Listing test-output content:"
          ls -la test-output || true

      - name: Upload Extent / Reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: |
            test-output
          if-no-files-found: warn
